<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated T.U.T</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bubble {
      position: absolute;
      font-size: 40px;
      font-family: Arial, sans-serif;
      color: #fff;
      opacity: 0.8;
      user-select: none;
      animation: bubbleAnimation 5s infinite;
    }

    @keyframes bubbleAnimation {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      25% {
        transform: translateY(-100px) scale(1.2);
        opacity: 1;
      }
      50% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      75% {
        transform: translateY(100px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
    }

    .bubble:nth-child(1) {
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      animation-delay: 1s;
    }

    .bubble:nth-child(3) {
      animation-delay: 2s;
    }

    .bubble:nth-child(4) {
      animation-delay: 3s;
    }

    .bubble:nth-child(5) {
      animation-delay: 4s;
    }
  </style>
</head>
<body>

  <div class="bubble">T</div>
  <div class="bubble">U</div>
  <div class="bubble">T</div>

  <script>
    const bubbles = document.querySelectorAll('.bubble');

    bubbles.forEach(bubble => {
      const randomX = Math.random() * window.innerWidth;
      const randomY = Math.random() * window.innerHeight;

      bubble.style.left = `${randomX}px`;
      bubble.style.top = `${randomY}px`;

      // Make the bubbles move randomly over time
      setInterval(() => {
        const randomX = Math.random() * window.innerWidth;
        const randomY = Math.random() * window.innerHeight;
        bubble.style.left = `${randomX}px`;
        bubble.style.top = `${randomY}px`;
      }, 5000);
    });
  </script>

</body>
</html>
